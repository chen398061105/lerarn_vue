<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>

<template id="cpn">
  <div>
    <button v-for="item in movies" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn ={
    template:'#cpn',
    data(){
      return{
        movies:[
          {id:'a',name:'电影'},
          {id:'b',name:'新闻'},
        ]
      }
    },
    //子传父，发射数据， 父那边 在模板中接收数据
    methods:{
        btnClick(item) {
          //参数1 要传到父模板中的自定义名 参数2 item
          this.$emit('item-click',item)
        }
    }
  };
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components:{
      cpn
    },
    methods: {
      cpnClick(item){
        console.log(item);
      }
    }
  })
</script>
</body>
</html>
