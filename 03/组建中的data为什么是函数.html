<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<p>模板不要嵌套在app div的那个里面,但是下面按钮等内容要嵌套在div里面,需要一个跟元素div</p>
<template id="cpn">
  <div>
  <h2>计数器:{{counter}}</h2>
  <button  @click="add">+</button>
  <button  @click="sub">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        counter: '0'
      }
    },
    methods:{
      add(){
        this.counter++
      },
      sub(){
        this.counter--
      }
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    }
  })
</script>
</body>
</html>
