<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
<!--  <cpn1></cpn1>-->
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  const cpnC1 = Vue.extend({
    template:`<div><h1>我是子组件</h1></div>`
  });

  const cpnC2 = Vue.extend({
    template:`<div><h1>我是父组件</h1>插入子组件：<cpn1></cpn1></div>`,
    components:{
      cpn1:cpnC1,
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components:{
      cpn2:cpnC2,
      // cpn1:cpnC1,
    }
  })
</script>
</body>
</html>
